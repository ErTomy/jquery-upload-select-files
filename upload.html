<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de subida</title>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/jquery.ErTomyUpload.js"></script>
    <script>
        $(function() {
            $('#upload-button').ErTomyUpload({
                uploader: '/upload-example.php',
                folder:'aaa', 
                name:'#name',
                validate:function(){
                    if($('#name').val().length == 0){
                        alert('Debe indicar el nombre de la imagen');
                        return false;
                    }else{
                        return true;
                    }
                },
                callback:function(result){
                    if(result.result){
                        alert('Fichero subido' + result.path);
                    }else{
                        alert(result.error);
                    }
                }
            });  
        });    

    </script>

 

</head>
<body>    

    <input type="text" name="nombre" id="name">
    <button id="upload-button">Subir imagen a carpeta aaa</button>




</body>
</html>
